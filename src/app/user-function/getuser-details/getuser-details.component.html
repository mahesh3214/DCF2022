<br><br>
<h1>Customer Details</h1>
<br><br>

<div class="px-5 " *ngIf="userdetails">
        <div class="card card-background">
             
                <div class="card-body">
                      
                        <div class="row m-0">
                                
                                <div class="col-3 ">
                                      
                                        <h5 class="card-title">Name</h5>
                                        <p class="card-text">{{userdetails.name}}</p>
                                </div>
                                <div class="col-3">
                                        <h5 class="card-title">Email</h5>
                                        <p class="card-text">{{userdetails.email}}</p>
                                </div>
                                <div class="col-3">
                                        <h5 class="card-title">username</h5>
                                        <p class="card-text">{{userdetails.username}}</p>
                                </div>
                                <div class="col-3">
                                        <h5 class="card-title">roles</h5>
                                        <p class="card-text">{{userdetails.roles}}</p>
                              
                          </div>
              
                        </div>
                </div>    
                   
         </div>   
         <div>
                <button mat-raised-button class="btn1 btn-secondary" [routerLink]="['/user/update/userdetails.id']" routerLinkActive="router-link-active" style="font-size: 20px;">Update</button>     
               </div>       
</div>
